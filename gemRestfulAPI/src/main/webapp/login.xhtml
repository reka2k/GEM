<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Log In - GEM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="login.css"/>
    </h:head>
    <body>      
        <div id="glass">
            <form>
                <span class="title"><label>Salut bebou,<br></br>Welcome to GEM</label></span>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                <span class="form-label"><label>Login</label>  </span>                    
                <br></br>
                <p:inputText class="form-input" id="login" placeholder="example@test"/>
                <br></br>
                <span class="form-label"><label>Password</label></span>
                <br></br>
                <p:password class="form-input" id="password" placeholder="qwerty1234"/>
                <br></br>
                <br></br>
                <span class="form-btn">
                    <p:commandButton styleClass="ui-button-severities ui-button-success" type="button" value="Connexion" style="width: 100%;"/>

            </form>
        </div>
    </body>
</html>
