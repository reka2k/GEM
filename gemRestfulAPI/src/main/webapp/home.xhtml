<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Home - GEM ━╤デ╦︻(▀̿̿Ĺ̯̿̿▀̿ ̿)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="home.css"/>
    </h:head>
    <div id="background"></div>
    <header>
        <div>
            <h:graphicImage url="#{resource['logo2.png']}"/>
        </div>
    </header>
    <h:body>
        <h:form >
            <p:growl id="msg"/>
            <div class="content">
                <div>
                    <div class="selection-form">
                        <div>
                            <h:outputLabel value="Pick date"/>
                            <br></br>
                            <p:datePicker id="date" value="#{ChartView.date}" onchange="#{ChartView.afficherGraph()}" style="margin: auto;">
                                <p:ajax event="dateSelect" update="graph" listener="#{ChartView.afficherGraph()}"/>
                            </p:datePicker> &nbsp;&nbsp;
                            <br></br>
                            <p:datePicker id="date1" value="#{calculFactureBean.date}" onchange="#{ChartView.afficherGraph()}" style="margin: auto;">
                                <p:ajax event="dateSelect" update="graph" listener="#{ChartView.afficherGraph()}"/>
                            </p:datePicker> &nbsp;&nbsp;
                            
                            <h:outputLabel value="Type de contrat"/>
                            <p:selectOneMenu id="typeContrat1" value="#{calculFactureBean.typeContrat}" >
                                <f:selectItem itemLabel="--Séléctionnez--" itemValue="0"/>
                                <f:selectItem itemLabel="BASE" itemValue= "base"/>
                                <f:selectItem itemLabel="TEMPO--6kVA" itemValue= "tempo6"/>
                                <f:selectItem itemLabel="TEMPO--9kVA" itemValue= "tempo9"/>
                                <f:selectItem itemLabel="TEMPO--12kVA" itemValue= "tempo12"/>
                                <f:selectItem itemLabel="TEMPO--15kVA" itemValue= "tempo15"/>
                                <f:selectItem itemLabel="TEMPO--18kVA" itemValue= "tempo18"/>
                                <f:selectItem itemLabel="TEMPO--30kVA" itemValue= "tempo30"/>
                                <f:selectItem itemLabel="TEMPO--36kVA" itemValue= "tempo36"/>
                                <f:selectItem itemLabel="HC/HP" itemValue= "hchp"/>
                                <p:ajax event="itemSelect" update="graph" listener="#{ChartView.afficherGraph()}"/>
                                <f:facet name="footer">
                                    <p:divider styleClass="mt-0" />
                                    <h:outputText value="3 options" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>


                        </div>
                        <div>
                            <h:outputLabel value="Choose graph"/>
                            <br></br>
                            <p:selectOneButton style="margin-top: 3px" value="#{capteurHumiditeBean.mesure}">
                                <f:selectItem itemLabel="Conso" itemValue="0"/>
                                <f:selectItem itemLabel="Charge" itemValue="0"/>
                            </p:selectOneButton>
                        </div>
                    </div>
                    <p:lineChart id="graph" model="#{ChartView.linemodel}" rendered="true" style="width: 100%; height: 70vh;"/>
                </div>
                <div>

                    <div>
                        <h:outputLabel value="VMC"/>
                        <br></br>
                        <p:selectOneButton style="margin-top: 3px" value="#{vmcBean.statut}">
                            <f:selectItem itemLabel="OFF" itemValue="1"/>
                            <f:selectItem itemLabel="SLOW" itemValue="2"/>
                            <f:selectItem itemLabel="FAST" itemValue="3"/>
                        </p:selectOneButton>
                    </div>
                    <br></br>
                    <div>
                        <p:button value="Facture du Jour" styleClass="severities-button ui-button-success" 
                                  onclick="#{calculFactureBean.calculFactureJourTempo(date)}"
                                  onchange="#{calculFactureBean.result}"
                                   />&nbsp;&nbsp;
                        <p:button value="Facture du mois" styleClass="severities-button ui-button-success"  />
                    </div>
                    <br></br>
                    <div>
                        <h:outputLabel id="facture" value="#{calculFactureBean.result}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
